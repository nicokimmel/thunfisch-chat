<!doctype html>
<html lang="de" data-bs-theme="dark">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thunfisch Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet"
        crossorigin="anonymous">
    <link href="css/chat.css" rel="stylesheet">
</head>

<body>
    <button id="chat-theme" type="button" class="btn position-absolute top-0 end-0 m-2"><i
            class="bi bi-moon-fill"></i></button>

    <div id="chat-main" class="container d-flex flex-column p-2">

        <div class="container my-2 text-center">
            <h2>chat.thunfisch.lol &#x1F41F</h2>
        </div>

        <div id="message-list" class="container my-2 overflow-scroll">
            <div class="message-box row mb-3 ms-3 border rounded bg-body-secondary">
                <div class="message-image col-1 fs-3 text-center align-self-center">
                    <i class="bi bi-cpu-fill"></i>
                </div>
                <md-block class="message-text col-11 p-3 border-start" markdown="1">
                    Willkommen bei unserer OpenAI-basierten WebApp! Hol dir kreative Unterstützung von GPT-3-Turbo,
                    GPT-4 und DALL-E und starte direkt los, indem du anfängst zu tippen. Bereit, kreativ zu werden? Dann
                    leg gleich los! Die Zukunft der KI wartet auf dich. Willkommen!
                </md-block>
            </div>
        </div>

        <div class="container mt-auto my-2">
            <div class="input-group mb-3">
                <button id="promt-model" class="btn btn-outline-secondary dropdown-toggle" type="button"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    GPT-3-Turbo
                </button>
                <ul class="dropdown-menu">
                    <li><button id="promt-model-gpt4" class="dropdown-item">GPT-4</button></li>
                    <li><button id="promt-model-gpt3" class="dropdown-item">GPT-3-Turbo</button></li>
                    <li><button id="promt-model-dalle" class="dropdown-item">DALL-E</button></li>
                </ul>
                <textarea id="promt-text" type="text" class="form-control" placeholder="Nachricht" spellcheck="false"
                    required></textarea>
                <button id="promt-send" class="btn btn-outline-secondary" type="button">
                    <i class="bi bi-send-fill"></i>
                </button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <script type="module" src="https://md-block.verou.me/md-block.js"></script>

    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
